<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PremHotel | Administraci√≥n</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<script src="database.js" type="text/javascript"></script>
<body>
    <header class="header">
        <div class="header__section">
            <img class="header__logo" src="img/logo.png" alt="Logo">
        </div>
    </header>
    <section class="registros">
        <div class="registros__tabla">
            <table id="tabla_registros">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>PAIS</th>
                        <th>CIUDAD</th>
                        <th>TELEFONO</th>
                        <th>CALIFICACION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tabla_cuerpo">
                </tbody>
            </table>
        </div>
        <aside class="registros__filtros">
            <h3 class="registros__filtros_titulo">Filtros</h3>
            <div>
                <label>Filtrar por palabras clave</label>
                <input class="form-control" type="text" id="palabras_clave">
            </div>
            <div>
                <label>Filtrar por calificaciones</label>
                <div>
                    <input type="checkbox" id="estrella1" name="calificaciones">
                    <label for="estrella1">1 estrella</label>
                    <br>
                    <input type="checkbox" id="estrella2" name="calificaciones">
                    <label for="estrella2">2 estrella</label>
                    <br>
                    <input type="checkbox" id="estrella3" name="calificaciones">
                    <label for="estrella3">3 estrella</label>
                    <br>
                    <input type="checkbox" id="estrella4" name="calificaciones">
                    <label for="estrella4">4 estrella</label>
                    <br>
                    <input type="checkbox" id="estrella5" name="calificaciones">
                    <label for="estrella5">5 estrella</label>
                    <br>
                </div>
            </div>
            <div class="registros__filtros_botones">
                <button class="btn btn-success registros__filtros_btn" onclick="filtrarTabla()">Filtrar</button>
                <button class="btn btn-danger registros__filtros_btn" onclick="limpiarFiltros()">Limpiar</button>
            </div>
        </aside>
    </section>
    <div class="paginacion"></div>
    <section>
        <div class="modal fade" id="detalle_modal" tabindex="-1" aria-labelledby="detalle_modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="titulo_detalle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body detalle__cuerpo" id="detalle_cuerpo"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal" onclick="editar()">Editar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                    </div>                
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="funciones/principal.js" type="text/javascript"></script>
</html>
